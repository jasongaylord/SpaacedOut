<meta name="og:site_name" content="{{ site.title }}" />
<meta name="og:type" content="article" />
<meta name="og:title" content="{{ post.title | default:page.title | default:site.title }}" />
<meta name="og:description" content="{{ post.description | default:page.description | default:site.description }}" />
<meta name="og:url" content="{{ site.url }}" />
