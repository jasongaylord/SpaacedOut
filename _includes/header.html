<header class="header">
    {%- if site.contact.avatar-image -%}
    <a href="{{ "/" | relative_url }}"><img src="{{ site.contact.avatar-image }}" alt="{{ site.title | escape }}" class="site-avatar"></a>
    {%- endif -%}
    <a href="{{ "/" | relative_url }}" class="site-title" rel="author">{{ site.title | escape }}</a>
</header>
